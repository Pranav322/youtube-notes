services:
  api:
    build: ./backend
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    dns:
      - 1.1.1.1
      - 8.8.8.8
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  web:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: /api
    restart: always
    depends_on:
      - api
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
      API_URL_INTERNAL: http://api:8000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
